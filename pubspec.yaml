  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.10.0

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
  - assets/logo.jpg
  - assets/lotties/FoulDetection.json
  - assets/lotties/GoalAnalysis.json
  - assets/lotties/offside.json
  - assets/lotties/refere.json
  - assets/lotties/terrain.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"
