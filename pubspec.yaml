  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  http: ^1.2.2
  file_picker: ^8.1.2
  video_player: ^2.9.1
  provider: ^6.1.2
  permission_handler: ^11.3.1
  device_info_plus: ^9.1.2
  path_provider: ^2.1.4
  open_file: ^3.5.8
  image_picker: ^1.1.2
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  url_launcher: ^6.3.1 
  intl: ^0.18.0
  cached_network_image: ^3.3.1
  chewie: ^1.7.0
  csv: ^5.0.3
  pdfx: ^2.9.2
  syncfusion_flutter_datagrid: ^23.1.44
  lottie: ^3.1.2
  flutter_screen_recording: ^2.0.24
  google_fonts: ^6.2.1
  logger: ^2.0.2
  share_plus: ^11.0.0
